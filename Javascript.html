<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <p id="demo"></p>
  <p id="test"></p>
  
</body>
    
<script>
    function toCelsius(f) {
  return (5/9) * (f-32);
}
document.getElementById("demo").innerHTML = toCelsius(140);

function toFahrenheit(c) {
  return (9*c/5) + 32;
}
document.getElementById("test").innerHTML = toFahrenheit(60)
</script>    
</html>
